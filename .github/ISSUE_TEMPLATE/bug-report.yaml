name: Bug Report
description: 버그 리포트 작성
title: '[Bug] '
labels: ['bug']
body:
  - type: markdown
    attributes:
      value: |
        버그 발견시 작성해주세요.
  - type: textarea
    id: what-happened
    attributes:
      label: 무슨 일인가요?
      description: 원래 어떻게 동작해야 하는지에 대한 설명도 작성해주세요. (스크린샷도 함께 첨부해주세요.)
      placeholder: 예) 로그인을 시도하면, 로그인이 되지 않고, 로그인 화면으로 돌아갑니다.
    validations:
      required: true
  - type: dropdown
    id: browsers
    attributes:
      label: 어떤 브라우저에서 발생하나요?
      multiple: true
      options:
        - Firefox
        - Chrome
        - Safari
        - Microsoft Edge
  - type: textarea
    id: logs
    attributes:
      label: 관련 로그 (선택)
      description: 버그와 관련된 로그를 첨부해주세요. (```으로 감쌀 필요 없음)
      render: shell
